<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="./css/home.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1>Mua hàng Online</h1>
        <div class="col1">
          <button
            id="btnThemSP"
            class="btn btn-success"
            data-toggle="modal"
            data-target="#myModal"
          >
            <i class="fa fa-plus mr-1"></i>
            Thêm Mới
          </button>
          <div class="modal fade" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Modal Heading</h4>
                  <button type="button" class="close" data-dismiss="modal">
                    &times;
                  </button>
                </div>
                <!-- Modal body -->
                <div class="modal-body">
                  <div class="form-group">
                    <label>Tên Sản Phẩm</label>
                    <input
                      id="TenSP"
                      class="form-control"
                      placeholder="Nhập vào tên sản phẩm"
                    />
                  </div>
                  <div class="form-group">
                    <label>Giá</label>
                    <input
                      id="GiaSP"
                      class="form-control"
                      placeholder="Nhập vào giá"
                    />
                  </div>
                  <div class="form-group">
                    <label>Hình Ảnh</label>
                    <input
                      id="HinhSP"
                      class="form-control"
                      placeholder="Nhập vào hình sản phẩm"
                    />
                  </div>
                  <div class="form-group">
                    <label for="moTaSP">Mô tả: </label>
                    <textarea
                      class="form-control"
                      name=""
                      id="moTaSP"
                      cols="30"
                      rows="10"
                    ></textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-floating">
                      <select
                        class="form-select"
                        id="typeSP"
                        aria-label="Floating label select example"
                      >
                        <option selected>Type of phone</option>
                        <option value="1">Iphone</option>
                        <option value="2">SamSung</option>
                      </select>
                      <label for="floatingSelect">Works with selects</label>
                    </div>
                  </div>
                </div>
                <!-- Modal footer -->

                <button
                  type="button"
                  id="btn-themSP"
                  class="btn btn-success p-2"
                  data-dismiss="modal"
                >
                  Lưu
                </button>

                <button
                  type="button"
                  id="btn-capNhatSP"
                  class="btn btn-success p-2 mt-1"
                  data-dismiss="modal"
                >
                  Cập nhật
                </button>
                <div class="modal-footer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="searchEngine">
      <div class="container">
        <label for="filter">Select:</label>
        <select name="filter" id="filter">
          <option value="none">none</option>
          <option value="iphone">iphone</option>
          <option value="samsung">samsung</option>
        </select>
      </div>
    </section>
    <section class="product">
      <div class="container">
        <div class="row1"></div>
      </div>
    </section>
    <section class="cart">
      <div class="container">
        <header class="header">
          <h1>Giỏ Hàng</h1>
        </header>
        <table class="infoCart">
          <thead>
            <tr>
              <th>Hình ảnh</th>
              <th>Sản phẩm</th>
              <th>Giá</th>
              <th>Số lượng</th>
              <th>Tổng cộng</th>
            </tr>
          </thead>
          <tbody class="tbody"></tbody>
        </table>
      </div>
    </section>
    <section class="checkOut">
      <div class="container">
        <div class="list" id="list">
          <p>Tổng Tiền</p>
          <span>0$</span>
          <button>Thanh Toán</button>
        </div>
      </div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
